    <title>Web Dictionary</title>
</head>
<body>
    <div class="dictionary-container">
        <div class="dictionary-header text-center text-light">
            <h1>Web Dictionary</h1>
        </div>

        <div class="dictionary-row">
            <div class="dictionary-col-1">
                <div class="dictionary-search-container bg-light">
                    <div class="dictionary-search-input">
                        <input type="text" placeholder="Enter key words..." id="" class="form-control">
                        <button class="btn bg-purple text-light ml-1" type="button">Go</button>
                    </div>
        
                    <div class="new-word-input">
                        <button class="btn bg-purple text-light ml-4" type="button" onclick="addNewWordTrigger()">Add New Word</button>
                    </div>
        
                    <div class="keyword-lists" id="keyword-lists">
                        <!-- <div class="keyword-container">
                            <span>Apple</span>
                        </div> -->
        
                    </div>
                </div>
            </div>

            <div class="dictionary-col-2">

                <div class="dictionary-results-container" id="result-nav">
                    <div class="word-meanings">
                        <div class="word-searched">
                            <span class="text-purple search-word-displayed" id="search-word-displayed">Search A Word</span>
                        </div>

                        <div class="meaning-displayed mt-3" id="meaning-displayed"></div>
                    </div>

                    <div class="example-sentences-container">
                        <div class="example-sentence-header">
                            <h2 class="text-purple">Example sentences</h2>
                        </div>

                        <div class="example-sentence-list" id="example-sentence-list">
                            
                        </div>
                        
                    </div>
                </div>

                <div class="dictionary-new-word-container" style="display:none;" id="new-word-nav">
                    <div class="">
                        <h2>Add New Word</h2>
                    </div>

                    <div class="new-word-input-container mt-3">
                        <label>New Word</label>
                        <input type="text" class="form-control" placeholder="ex: Apple" id="new-word">
                    </div>

                    <div class="new-word-input-container mt-3">
                        <label>Word Meaning</label>
                        <textarea class="form-control" cols="30" rows="10" name="word_meaning"></textarea>
                    </div>

                    <div class="new-word-input-container mt-3">
                        <label>Example Sentences</label>
                        <textarea class="form-control" cols="30" rows="10" name="example_sentences"></textarea>
                    </div>

                    <div class="new-word-input-container mt-3">
                        <button class="btn bg-purple text-light" onclick="addNewWord()">Add</button>
                        <button class="btn btn-secondary" onclick="showWordResults()">Cancel</button>
                    </div>

                    <!-- CKE EDITOR Plugins -->
                    <script>
                        CKEDITOR.replace( 'word_meaning' );

                        CKEDITOR.replace( 'example_sentences' );
                    </script>

                </div>
            </div>
        </div>
            

        


    </div>
</body>
